<!DOCTYPE html>
<html lang="ja">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <meta name="application-name" content="Easy Chat">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="apple-mobile-web-app-status-bar-style" content="#ff9800">
  <!-- bootstrap -->
  <link href="styles/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script defer src="scripts/bootstrap.min.js"></script>
  <!-- /弄らない -->

  <title>Dokoma</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <a class="navbar-brand" href="/">Dokoma</a>
      <ul class="nav navbar-nav" id="user-container">
        <li hidden id="user-pic"></li>
        <li hidden id="user-name"></li>
        <li>
          <button hidden id="sign-in" type="button" class="btn btn-default navbar-btn">
            Sign-in
          </button>
        </li>
        <li>
          <button hidden id="sign-out" type="button" class="btn btn-default navbar-btn">
            Sing-out
          </button>
        </li>
      </ul>
    </div>
  </nav>
  <div id="map"></div>

</body>

<script defer src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>

<script defer src="/__/firebase/init.js"></script>
