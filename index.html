<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>Sample_GoogleMap</title>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyC35_MBRS8sEO3YOCUJFHJjnc7SpB_OQhs&language=ja"></script>

<style>
html { height: 100% }
body { height: 100% }
#map { height: 100%; width: 100%}
</style>
</head>

<body>
<div id="map"></div>

<script>
var MyLatLng = new google.maps.LatLng(32.6811673, 138.7670516);　//最初の地図の中心座標
var Options = {
 zoom: 15,      //地図の縮尺値
 center: MyLatLng,    //地図の中心座標
 mapTypeId: 'roadmap'   //地図の種類
};
var map = new google.maps.Map(document.getElementById('map'), Options);
var myMarker = new google.maps.Marker({
position: new google.maps.LatLng(32.766500, 138.715802),　//ピンを立てる経度緯度情報
map:map
});
var myInfoWindow = new google.maps.InfoWindow({
content: "アイエエエ！！！ニンジャ！？"　//吹き出しのコメント
});
myInfoWindow.open(map, myMarker);　//吹き出しを開く
google.maps.event.addListener(myInfoWindow, "closeclick", function() {
    google.maps.event.addListenerOnce(myMarker, "click", function(event) {
      myInfoWindow.open(map, myMarker);
    });　// 吹き出しが閉じられたら、マーカークリックで再び開くようにしておく
      });
</script>

</body>
</html>
